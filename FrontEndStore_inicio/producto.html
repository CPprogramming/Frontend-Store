<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronted Store</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="FrontEndStore_inicio/img/logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>
    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="FrontEndStore_inicio/img/3.jpg" alt="Imagen del Producto">
            <div class="camisa__contenido">
                <p>Aliquam ex est, viverra sagittis nulla ut, blandit viverra nibh. Phasellus ipsum ex, elementum eget
                    aliquam sit amet, suscipit ac nunc. Quisque dignissim libero vel odio eleifend, sed fringilla eros
                    rutrum.</p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar Talle --</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>XLarge</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>

    </main>

</body>
<footer class="footer">
    <p class="footer__texto">Front End Store - Todos los derechos reservados 2023.</p>
</footer>

</html>
